<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple interface for keeping track of your albums (discs).
    The first part is data entry fields - where the data for the disc (album) is 
    entered and the second part is a table that automatically shows the given data.">
    <meta name="keyword" content="collection, indexedDB, cd, album">
    <meta name="author" content="Aleksandar PejinoviÄ‡">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>CD-Collection based on indexedDB</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="collection.js" defer></script>
  </head>
<body>
  <header>
    <div id="title-box">
      <picture id="picture">
        <source media="(min-width: 992px)" srcset="./img/android-icon-72x72.png" width="60" height="60">
        <source media="(max-width: 991px)" srcset="./img/android-icon-72x72.png" width="48" height="48">
        <img alt="cd-disc icon" src="./img/android-icon-72x72.png" id="disc-logo">
      </picture>
      <h1>Album Collection</h1> 
    </div>
    <aside id="search-box">
      <select id="search-source" name="search-source" title="search-source">
        <option value="band_name">Band</option>
        <option value="genre_name">Genre</option>
        <option></option>
      </select>
      <input id="search-input" type="text" title="search-input">
      <button type="button" title="search" id="btnSearch"><i class="fa fa-search"></i></button>
      <button type="button" title="refresh" id="btnRefresh"><i class="fa fa-refresh"></i></button>
    </aside>
  </header>
  <section id="collection">
    <form id="add-album" name="add-album">
      <p class="data-entry">Data Entry Fields 
        <span>  
        <button type="button" title="data-refresh" id="btnDataRefresh"><i class="fa fa-refresh"></i></button>
        </span>
      </p>
      <input type="text" placeholder="genre" name="genre">
      <input type="text" placeholder="band" name="band">
      <input type="text" placeholder="album" name="album">
      <input type="text" placeholder="year" name="year">
      <button type="button" id="btnAddAlbum"><b>add album</b></button>
      <button class="hide" type="button" id="btnUpdateAlbum"><b>update album</b></button>
    </form>
    <table id="cd-table">
      <thead>
        <tr>
          <th title="sort by ordinal_number" id="number">No.</th>
          <th title="sort by genre_name" id="genre">Genre</th>
          <th title="sort by band_name" id="band">Band</th>
          <th title="sort by album_name" id="album">Album</th>
          <th title="sort by album_release" id="year">Year</th>
          <th class="silver">Upd</th>
          <th class="silver">Del</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section> 
</body>
</html>
