<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()" />
    <title>CD-Collection based on indexedDB</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="collection.js" defer></script>
  </head>
<body>

  <header>
    <h1>DISC COLLECTION</h1> 
    <aside id="search-box">
      <input id="search-input" type="text" placeholder="band">
      <button title="search" id="btnSearch"><i class="fa fa-search"></i></button>
      <button title="refresh" id="btnRefresh"><i class="fa fa-refresh"></i></button>
    </aside>
  </header>
  <section id="collection">
    <form id="add-album" name="add-album">
      <input type="text" placeholder="serial number" name="number">
      <input type="text" placeholder="genre" name="genre">
      <input type="text" placeholder="band" name="band">
      <input type="text" placeholder="album" name="album">
      <input type="text" placeholder="year" name="year">
      <button type="button" id="btnAddAlbum">add album</button>
      <button class="hide" type="button" id="btnUpdateAlbum">update</button>
    </form>
    <table id="cd-table">
      <thead>
        <tr>
          <th>No.</th>
          <th>Genre</th>
          <th>Band</th>
          <th>Album</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
   </section> 
   
</body>
</html>
